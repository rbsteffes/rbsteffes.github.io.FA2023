<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Class 1: JavaScript Introduction">
        <title>Class 2: JavaScript Variable Example</title>
        <style>
            label{
                display: block;
            }
        </style>
    </head>
    <body>


        <form>
            <label for="x">X:</label><input type="number" name="x" id="X">
            <label for="y">Y:</label><input type="number" name="Y" id="Y">
            <button type="button" onclick="add()">Add them</button>
        </form>

        <script>
           
            function add()
            {
                if(arguments[0] !== undefined && arguments[1] !== undefined)
                {
                    alert(arguments[0] + arguments[1]);
                }
                else{
                    function getID(name){ return document.getElementById(name).value }

                    let x = parseInt(getID("X"));
                    let y = parseInt(getID("Y"));

                    //let double = (function(anothername){ return anothername*2;});
                    //x = double(x);

                    let alertFunction= (function(x, y){ alert(x+y);});
                    setTimeout( alertFunction, 1000, x, y );
                }
            }

            add(100, 100);
            // 100 + 100
           
           
           
        </script>
        <noscript>
            <h1>I am really offended you have JavaScript turned off</h1>
        </noscript>

    </body>
</html>
