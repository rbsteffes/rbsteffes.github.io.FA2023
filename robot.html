<!DOCTYPE html>
<html>
    <head>
        <style>
            #robot_head{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #robot_antenna{
                width: .2em;
                height: 1em;
                background-color: grey;
            }
            #robot_face{
                width:3em;
                height:6em;
                background-color: grey;
                border-radius: 49% 51% 39% 61% / 100% 100% 0% 0% ;
            }
        </style>
    </head>
    <body>

        <div id="robot">
            <div id="robot_head">
                <div id="robot_antenna"></div>
                <div id="robot_face"></div>
            </div>
            <div id="robot_body">
                <div id="robot_left_arm">
                </div>
                <div id="robot_right_arm">
                </div>
            </div>
            <div id="robot_legs">
            </div>
        </div>

    </body>
</html>
