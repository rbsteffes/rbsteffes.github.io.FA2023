    <body>
        <script>
            // There must be at least one adult
            // Minor tickets = $5
            // Adult tickets = $10
            var totalPrice = 0, youthTicketPrice = 5, adultTicketPrice = 10, adultTicketsTotal = 0;
            for( quit_flag = "no"; quit_flag == "no"; quit_flag = prompt("Quit? ('yes'/'no')") ) 
            {
                var adultTickets= prompt("Please enter the number of adult tickets");
                if( adultTickets <= 0){
                    continue;
                }
                // Keep track of total adults
                adultTicketsTotal += adultTickets;

                var childrenTickets = prompt("Please enter the number of children's tickets");
                totalPrice += (adultTicketPrice * adultTickets) + (childrenTickets * youthTicketPrice);
                
                
            } 
            


            for( var index = 1; index <= adultTicketsTotal; index--)
            {
                alert("Ticket for adult: " + index);
            }

            alert(" Total cost of tickets: " + totalPrice);
            
            
        </script>
