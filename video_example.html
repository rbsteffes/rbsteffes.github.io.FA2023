<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Video Example</title>
        <style>
            #backgroundVid{
                position: absolute;
                display: block;
                height: auto;
                width: 100vw;
                z-index: -100;
            }
            header{
                background-color: rgba(127, 193, 255, 0.413);
                color: white ;
            }
        </style>
    </head>
    <body>
        <video id="backgroundVid" autoplay muted loop>
            <source src="https://rbsteffes.github.io/vinyl-57307(1).mp4" type="video/mp4">
            
            Your browser does not support the video option.
        </video>
        <header>
            <h1>Hello everyone!</h1>
        </header>
        <main>
            <figure>
                <figcaption>Old fashion Pentax</figcaption>
                <img src="images/pentax-me-super.png">
                
            </figure>
        </main>
    </body>
